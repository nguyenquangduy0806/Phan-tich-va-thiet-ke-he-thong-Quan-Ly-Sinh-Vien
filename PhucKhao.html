<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phúc khảo học phần</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1d3557;
      padding: 14px 24px;
    }

    .header-bar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      justify-content: center;
      background-color: #457b9d;
      padding: 12px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #1d3557;
    }

    .phuc-khao-form {
      max-width: 650px;
      margin: 50px auto;
      padding: 35px 30px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .phuc-khao-form h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #1d3557;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-submit {
      width: 100%;
      background-color: #1d3557;
      border: none;
      padding: 10px;
      font-weight: 500;
    }

    .btn-submit:hover {
      background-color: #264d73;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      background: #f1f5f9;
      padding: 10px 15px;
      border-left: 4px solid #457b9d;
      border-radius: 5px;
    }

    @media screen and (max-width: 576px) {
      .menu a {
        margin: 0 8px;
        font-size: 14px;
      }

      .phuc-khao-form {
        margin: 20px 10px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO TRÁI -->
  <div class="header-bar">
    <div class="logo"><i class="fa-solid fa-book"></i> Phúc Khảo </div>
  </div>

  <!-- MENU NGANG Ở GIỮA -->
  <div class="menu">
    <a href="Index.html">Trang chủ</a>
    <a href="Tracuudiem.html">Tra cứu điểm</a>
    <a href="LichHoc.html">Lịch học</a>
    <a href="LichThi.html">Lịch thi</a>
    <a href="TaiChinh.html">Tài chính</a>
    <a href="PhucKhao.html">Phúc khảo</a>
  </div>

  <!-- FORM PHÚC KHẢO -->
  <div class="phuc-khao-form">
    <h3><i class="fa-solid fa-pen-to-square"></i> Gửi Yêu Cầu Phúc Khảo</h3>
    <form>
      <div class="mb-3">
        <label for="studentId" class="form-label">Mã sinh viên</label>
        <input type="text" class="form-control" id="studentId" placeholder="VD: 1771020658" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Tên học phần</label>
        <input type="text" class="form-control" id="subject" placeholder="VD: Thiết kế Web" required>
      </div>

      <div class="mb-3">
        <label for="examDate" class="form-label">Ngày thi</label>
        <input type="date" class="form-control" id="examDate" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Lý do phúc khảo</label>
        <textarea class="form-control" id="reason" rows="4" placeholder="Ghi rõ lý do..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Số điện thoại liên hệ</label>
        <input type="tel" class="form-control" id="contact" placeholder="VD: 0987xxxxxx" required>
      </div>

      <button type="submit" class="btn btn-submit text-white">Gửi Yêu Cầu</button>
    </form>

    <div class="note">
      <strong>Lưu ý:</strong> Sau khi gửi, nhà trường sẽ kiểm tra và phản hồi qua email hoặc số điện thoại trong vòng 3 ngày làm việc.
    </div>
  </div>

</body>
</html>
