<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    .login-container {
      max-width: 420px;
      margin: 60px auto;
      background-color: white;
      padding: 35px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      color: #3d4247;
      margin-bottom: 25px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-login {
      background-color: #3d4247;
      color: white;
    }

    .btn-login:hover {
      background-color: #2a2e33;
    }

    .btn-home {
      background-color: #797c7f;
      color: white;
    }

    .btn-home:hover {
      background-color: #5a5c5f;
    }

    .forgot-link {
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- FORM ĐĂNG NHẬP -->
  <div class="login-container">
    <h2>Đăng nhập tài khoản</h2>
    <form onsubmit="return validateLogin()">
      <select id="role">
        <option selected>Sinh Viên</option>
        <option>Giảng Viên</option>
        <option>Quản trị viên</option>
      </select>
      <input type="text" id="username" placeholder="Mã sinh viên" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <div style="text-align: right;">
        <a class="forgot-link" href="#">[ Quên mật khẩu sinh viên? ]</a>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-login">Đăng nhập</button>
        <a href="index.html" class="btn btn-home">Trang chủ</a>
      </div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "1771020658" && password === "123456") {
        window.location.href = "index.html";
        return false;
      } else {
        alert("Sai mã sinh viên hoặc mật khẩu!");
        return false;
      }
    }
  </script>
</body>
</html>
