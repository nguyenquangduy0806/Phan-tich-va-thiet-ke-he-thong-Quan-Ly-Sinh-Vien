<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu học phí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .header-bar {
      background-color: #1d3557;
      padding: 15px 25px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .menu {
      background-color: #457b9d;
      padding: 12px 0;
      text-align: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #1d3557;
    }

    .tuition-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .tuition-container h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #1d3557;
    }

    .table th {
      background-color: #1d3557;
      color: white;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-unpaid {
      color: red;
      font-weight: bold;
    }

    .table tfoot td {
      background-color: #e8f0fe;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header-bar">
    <div><i class="fa-solid fa-coins"></i> &nbsp;Tra Cứu Học Phí</div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <a href="Index.html"><i class="fa-solid fa-house"></i> Trang chủ</a>
    <a href="Tracuudiem.html"><i class="fa-solid fa-chart-line"></i> Tra cứu điểm</a>
    <a href="LichHoc.html"><i class="fa-solid fa-calendar-days"></i> Lịch học</a>
    <a href="LichThi.html"><i class="fa-solid fa-clock"></i> Lịch thi</a>
    <a href="TaiChinh.html"><i class="fa-solid fa-coins"></i> Tài chính</a>
    <a href="PhucKhao.html"><i class="fa-solid fa-envelope-open-text"></i> Phúc khảo</a>
  </div>

  <!-- NỘI DUNG TRA CỨU -->
  <div class="tuition-container">
    <h3><i class="fa-solid fa-file-invoice-dollar"></i> Thông tin học phí</h3>
    <form class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="studentId" class="form-label">Mã sinh viên</label>
        <input type="text" class="form-control" id="studentId" placeholder="VD: B21DCCN001">
      </div>
      <div class="col-md-6">
        <label for="semester" class="form-label">Học kỳ</label>
        <select class="form-select" id="semester">
          <option selected disabled>-- Chọn học kỳ --</option>
          <option>HK1 2025-2026</option>
          <option>HK2 2024-2025</option>
          <option>HK1 2024-2025</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Xem học phí</button>
      </div>
    </form>

    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên học phần</th>
          <th>Số tín chỉ</th>
          <th>Đơn giá (VNĐ)</th>
          <th>Thành tiền (VNĐ)</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Lập trình C#</td>
          <td>3</td>
          <td>400,000</td>
          <td>1,200,000</td>
          <td class="status-paid">Đã đóng</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Thiết kế Web</td>
          <td>3</td>
          <td>400,000</td>
          <td>1,200,000</td>
          <td class="status-unpaid">Chưa đóng</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Tổng cộng</td>
          <td>2,400,000</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

</body>
</html>
